plugins {
    id 'java'
}

group 'com.takomar'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jgroups', name: 'jgroups-raft', version: '0.4.2.Final'
    compile group: 'io.undertow', name: 'undertow-core', version: '1.3.20.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
